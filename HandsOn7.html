<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hands on Practice 14.7</title>
  <script>
    function promptQuantity()
      {
        var quantity;
        quantity= prompt("Please type a quantity greater than 0");
      }
      if (quantity <= 0)
      {
        alert("Quantity is not greater than 0.");
      }
      else
      {
        alert("Thank you for entering a quantity greater than 0.");
      }// end if
  }// end function promptQuantity
  </script>
</head>  
<body>
  <h1>Using JavaScipt</h1>
  <input type="button" value="Click to enter quantity" onclick="promptQuantity();
  ">
</body>

</html>
